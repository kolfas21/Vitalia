<div class="max-w-5xl mx-auto py-10 space-y-10">
  <h2 class="text-3xl font-bold text-blue-700">
    🧑‍⚕️ Gestión de Pacientes
  </h2>

  <!-- Buscador -->
  <div class="flex items-center gap-4 mb-4">
    <input [(ngModel)]="cedulaBusqueda" placeholder="Buscar por cédula" class="border p-2 rounded w-full md:w-1/3" />
    <button (click)="buscarPorCedula()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      🔍 Buscar
    </button>
    <button (click)="obtenerPacientes()" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">
      🔄 Ver todos
    </button>
  </div>

  <!-- Tabla de pacientes -->
  <div class="bg-white shadow rounded-2xl overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="px-4 py-2 text-left">Nombre</th>
          <th class="px-4 py-2 text-left">Cédula</th>
          <th class="px-4 py-2 text-left">Correo</th>
          <th class="px-4 py-2 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let paciente of pacientes">
          <td class="px-4 py-2">{{ paciente.nombre }}</td>
          <td class="px-4 py-2">{{ paciente.cedula }}</td>
          <td class="px-4 py-2">{{ paciente.correo }}</td>
          <td class="px-4 py-2 space-x-2">
            <!-- Actualizar está deshabilitado -->
            <!-- <button class="bg-yellow-500 text-white px-3 py-1 rounded" disabled>Editar</button> -->
            <button (click)="eliminar(paciente.id)" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
