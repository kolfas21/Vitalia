<div class="flex min-h-screen items-center justify-center px-4 bg-gray-100">
  <div class="flex flex-col md:flex-row w-full max-w-6xl shadow-lg rounded-3xl overflow-hidden">
    
    <!-- Lado Izquierdo: Formulario -->
    <div class="bg-white md:w-3/5 w-full p-10">
      <div class="max-w-xl mx-auto">
        <!-- Encabezado -->
        <div class="mb-10">
          <h2 class="text-4xl md:text-6xl font-bold text-black">¡Hola!</h2>
          <p class="text-lg md:text-2xl text-gray-800 mt-4">Tu usuario será el mismo que tu número de identificación</p>
        </div>


<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-8">
  <div>
    <label for="correo" class="block text-sm font-semibold text-gray-700 mb-2">Correo</label>
    <input
      type="email"
      id="correo"
      formControlName="correo"
      placeholder="Ingresa tu correo"
      class="w-full h-12 px-4 border rounded-full focus:outline-none"
      [ngClass]="{
        'border-red-500': correo?.invalid && correo?.touched,
        'border-green-500': correo?.valid && correo?.touched
      }"
    />
    <div *ngIf="correo?.invalid && correo?.touched" class="text-red-500 text-sm mt-1">
      <span *ngIf="correo?.errors?.['required']">El correo es obligatorio.</span>
      <span *ngIf="correo?.errors?.['email']">Formato de correo inválido.</span>
    </div>
  </div>

  <div>
    <label for="contrasena" class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
    <input
      type="password"
      id="contrasena"
      formControlName="contrasena"
      placeholder="Ingresa tu contraseña"
      class="w-full h-12 px-4 border rounded-full focus:outline-none"
      [ngClass]="{
        'border-red-500': contrasena?.invalid && contrasena?.touched,
        'border-green-500': contrasena?.valid && contrasena?.touched
      }"
    />
    <div *ngIf="contrasena?.invalid && contrasena?.touched" class="text-red-500 text-sm mt-1">
      <span *ngIf="contrasena?.errors?.['required']">La contraseña es obligatoria.</span>
      <span *ngIf="contrasena?.errors?.['minlength']">Debe tener al menos 6 caracteres.</span>
    </div>
  </div>

  <div class="text-right text-sm text-blue-500 hover:underline cursor-pointer">
    ¿Olvidaste tu contraseña?
  </div>

  <div class="flex flex-col md:flex-row justify-between items-center gap-4 mt-6">
    <button type="submit"
      class="w-full md:w-[300px] h-14 bg-blue-600 text-white rounded-md text-lg hover:bg-blue-700 transition">
      Ingresa
    </button>
    <button type="button"
      class="w-full md:w-[300px] h-14 bg-gray-300 text-gray-800 rounded-md text-lg hover:bg-gray-400 transition">
      Cancelar
    </button>
  </div>

  <div *ngIf="mensajeRespuesta" class="text-center text-lg font-semibold mt-4"
    [ngClass]="{ 'text-green-600': mensajeRespuesta.includes('✅'), 'text-red-600': mensajeRespuesta.includes('❌') }">
    {{ mensajeRespuesta }} <br />
    <span *ngIf="rol">Rol: {{ rol }}</span> <br />
    <span *ngIf="id">ID: {{ id }}</span>
  </div>
</form>

      </div>
    </div>

    <!-- Lado Derecho: Imagen -->
    <div class="bg-[#21fd4d] md:w-2/5 w-full flex justify-center items-center py-10 md:py-0">
      <img src="images/familia.jpg" alt="Logo" class="w-full h-full object-cover" />
    </div>
  </div>
</div>
